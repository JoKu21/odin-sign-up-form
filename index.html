<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Sign-Up Form</title>
</head>
<body>
    <section id="left-side">
        <div id="picture">
            <div id="logo-block">
                <img src="images/backpacker.svg" alt="logo" id="logo">
                <div id="logo-block-text">
                    <h1 id="logo-title">Backpacker<br>Joe</h1>
                </div>
            </div>
            <div id="credit">
                <p id="credit-text">
                    Picture by <a href="https://unsplash.com/@colefreeman?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Cole Freeman</a> on <a href="https://unsplash.com/de/fotos/NrSNAdapVHc?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </div>
        <p></p>
    </section>

    <section id="right-side">
        <div id="heading-section" class="section">
            <p id="heading-story">This is not a real online service! If you want to be part of the nature and find your inner self, you <em>need</em> to become member of <em>Backpacker Joe</em>.</p>
            <p id="heading-cta">Let's go and <em>start</em> your journey <em>now</em>!</p>
        </div>

        <div id="form-section" class="section">
            <h2>Let's do this!</h2>
            <form action="#" id="my-form" method="post">
                <div class="line">
                    <p id="first-name-para" class="form-field">
                        <label for="first-name">first name</label>
                        <input required type="text" id="first-name" name="first-name" minlength="2" pattern="[a-zA-Z\-\s]+" placeholder="John">
                        <label id="first-error" class="error" for="first-name"></label>
                    </p>
                    <p id="last-name-para" class="form-field">
                        <label for="last-name">last name</label>
                        <input required type="text" id="last-name" name="last-name" minlength="2" pattern="[a-zA-Z\-\s]+" placeholder="Doe">
                        <label id="last-error" class="error" for="last-name"></label>
                    </p>
                </div>
                <div class="line">
                    <p id="email-para" class="form-field">
                        <label for="email">email</label>
                        <input required type="email" id="email" name="email" placeholder="john.doe@mail.com">
                        <label id="email-error" class="error" for="email"></label>
                    </p>
                    <p id="phone-number-para" class="form-field">
                        <label for="phone-number">phone number</label>
                        <input required type="tel" id="phone-number" name="phone-number" placeholder="+491234567890" pattern="[\+]\d{2}\d{10}">
                        <label id="tel-error" class="error" for="phone-number"></label>
                    </p>
                </div>
                <div class="line">
                    <p id="password-para" class="form-field">
                        <label for="password">password</label>
                        <input required type="password" id="password" class="password" name="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" value="">
                        <label id="pw-error" class="error" for="password"></label>
                    </p>
                    <p id="password-confirm-para" class="form-field">
                        <label for="password-confirm">confirm password</label>
                        <input required type="password" id="password-confirm" class="password" name="password-confirm" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" value="">
                        <label id="pw-conf-error" class="error" for="password-confirm"></label>
                </div>
                </p>
            </form>
        </div>

        <div id="cta-section" class="section">
            <input type="submit" id="cta-button" form="my-form" value="Create Account" >
            <p id="cta-text">Already have an account? <a href="#">Log in</a></p>
        </div>
    </section>

    <script> 

        const pw_check = document.getElementById("password-confirm");
        pw_check.addEventListener('keyup', checkPasswords);

        //Check if pw1 = pw2
        function checkPasswords() {
            let pw1 = document.getElementById("password").value;
            let pw2 = document.getElementById("password-confirm").value;
            
            if(pw1 != pw2) {
                document.getElementById('password-confirm').style.borderColor = "red";
                document.getElementById('password-confirm').style.borderWidth = "5px";
            } else {
                document.getElementById('password-confirm').style.borderColor = "green";
                document.getElementById('password-confirm').style.borderWidth = "5px";
            }
        }
        
    </script>
</body>
</html>
